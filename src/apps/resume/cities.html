    <body>

        <div id="map" style="height:500px"></div>
        <div id="cities" class="collapsible" data-collapsible="accordion"></div>
      </div>
      <script>

// create a firebase reference to the root
var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/boston');
var data
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()
  mapCity(city, "Boston")
  displayCity(city, 'Boston')
})
var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/denver');
var data
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()
  mapCity(city, "Denver")
  displayCity(city, 'Denver')
})
var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/sanfrancisco');
var data
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()
  mapCity(city, "San Francisco")
  displayCity(city, 'San Francisco')

var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/newyork');
var data
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()
  mapCity(city, "New York")
  displayCity(city, 'New York')

var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/dallas');
var data
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()
  mapCity(city, "Dallas")
  displayCity(city, 'Dallas')
})

// read data from only once
var attributionText = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'

// initialzie the map
var map = L.map($('#map')[0]).setView([39.50, -98.35], 4)
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: attributionText,
    maxZoom: 18,
    id: 'doubleshow.noeko77m',
    accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
}).addTo(map)

// create a layer group to hold all the markers
var markersLayerGroup = L.layerGroup()
// add the makers layer group to the map

// visualize cities on the map
function mapCity(city, name){
  console.log('mapCity', name)
  var farge;
  markersLayerGroup.addTo(map)
  if (city.currently.temperature < 50) {
    var farge = 'blue'; 
  }
  else if (city.currently.temperature > 70) {
    var farge = 'red';
  }
  else {
    var farge = 'green';
  }

  var latlng = [city.latitude, city.longitude]
  var circle = L.circle(latlng, 10, {
      color: farge,
      fillColor: farge,
      fillOpacity: 0.5
  }).bindLabel(name)
  markersLayerGroup.addLayer(circle)
}
function displayCity(city, name){
  console.log('displayCity', city)
  $('#cities').append('<li>' + '<div class="collapsible-header">' +'<h4>' + name +'</h4>' + '</div>' + '<div class="collapsible-body">'+
    'Temperature: ' + city.currently.temperature + "<br>" + 'Real Feel: ' + city.currently.apparentTemperature + "<br>" + 'Summary: ' + city.currently.summary + "<br>" + 'Wind Speed: ' + city.currently.windSpeed + 'Humidity: ' + city.currently.humidity + "<br>" +
    JSON.stringify(city.currently) + '<br>' + '</li>' + '</div>')
}




      </script>
