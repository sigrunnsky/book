<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">

        <h1>Sigrunn Sky</h1>

        <h2>Familiar Programming Languages</h2>
        <ul class="collection" id="programming">
        </ul>


        <h2>Hobbies</h2>
        <ul class="collection" id="Hobbies">
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://sigrunnsky.firebaseio.com/')

        // read data from the location bio/favorite_foods
        ref.child('bio/programming').once('value', function(snapshot){
          var foodsg = snapshot.val()
          foodsg.forEach(function(programming){
            $('#foodsg').append('<li class="collection-item">' + programming + '</li>')
          })
        })

        ref.child('bio/Hobbies').once('value', function(snapshot){
          var Hobbiess = snapshot.val()
          Hobbiess.forEach(function(Hobbies){
            $('#Hobbiess').append('<li class="collection-item">' + Hobbies + '</li>')
          })
        })

      </script>
    </body>
  </html>
