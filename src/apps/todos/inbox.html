<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        <h>My Team's ToDos App</h>
        <nav>
              <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">Rice and Curry ToDo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="low.html">Low</a></li>
              <li><a href="medium.html">Medium</a></li>
              <li><a href="high.html">High</a></li>
              <li class="active"><a href="inbox.html">Inbox</a></li>
            </ul>
          </div>
        </nav>
 

        <h1> Adding a Task </h1>

        <div class="row">
          <div class="input-field col s12">
            <input value="" id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
             <select id="priority">
               <option value="" disabled selected>Choose Priority</option>
               <option value="1">High</option>
               <option value="2">Medium</option>
               <option value="3">Low</option>
             </select>
             <label>Priority</label>
           </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
             <select id="assignedby">
               <option value="" disabled selected>Submitted by:</option>
               <option value="1">Jesus</option>
               <option value="2">Willie</option>
               <option value="3">Sigrunn</option>
               <option value="4">Caleb</option>
               <option value="5">Brooke</option>
             </select>
             <label>Submitted by</label>
           </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
             <select id="type">
               <option value="" disabled selected>Type:</option>
               <option value="1">Personal</option>
               <option value="2">School</option>
               <option value="3">Chore</option>
               <option value="3">Other</option>
               </select>
             <label>Type</label>
           </div>
        </div>      
        <div class="row">
          <label>Deadline</label>
          <input type="date" class="datepicker" id="deadline">
        </div>
        <!-- TODO: add more form controls for entering task data -->

        <div class="row">
          <div class="input-field col s12">
            <a class="waves-effect waves-light btn" id="submit">Submit</a>
          </div>
        </div>
      </div>

      <script>

        var root = new Firebase('https://weekone.firebaseio.com/')
        var taskListRef = root.child('todos/tasks')

        $('#submit').click(function(){
          console.log('the submit button is clicked')

          var title = $('#title').text()
          console.log('the title is', title)

          var priority = $('#priority').val()
          console.log('the priority is', priority)

          var deadline = $('#deadline').val()

          var assignedby = $('#assignedby').val()

          var completed = $('#completed').bool()

          var type = $('#type').val()

          // TODO: retrieve more fields from form inputs

          // TODO: add more fields to taskObject
          var taskObject = {
            title: {
            assignedby: assignedby,
            completed: completed,
            deadline: deadline,
            priority: priority,
            type: type
          }}

          // TODO: add logic to validate form data before pushing the
          // data to firebase, only push/set if the required fields are not empty

          // TODO: study why push() and set() are both necessary
          var newTaskRef = taskListRef.push()
          newTaskRef.set(taskObject)
        })

        // IMPORTANT!! initialize materializecss select
        $('.datepicker').pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15 // Creates a dropdown of 15 years to control year
        });
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>
    </body>
  </html>
